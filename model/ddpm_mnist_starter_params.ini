[hyperparameters_preprocess]
normalise = True
augmentation = False

[hyperparameters_model]
hidden_channels = 16, 32, 32, 16
betas = 1e-4, 0.02
n_T = 50
activation = GELU
variance_schedular = 2

[hyperparameters_training]
n_epochs = 100
batch_size = 128
learning_rate = 2e-4
weight_decay = 0.0
early_stopping = False

[name]
model_name = ddpm_mnist_starter

[hyperparameters_evaluation]
n_samples = 1000