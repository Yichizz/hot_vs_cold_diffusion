[hyperparameters_preprocess]
normalise = True
augmentation = True

[hyperparameters_model]
hidden_channels = 16, 32, 32, 16
betas = 1e-4, 0.02
n_T = 1000
activation = GELU
variance_schedular = 1

[hyperparameters_training]
n_epochs = 10
batch_size = 32
learning_rate = 2e-4
weight_decay = 0.0
early_stopping = True

[name]
model_name = ddpm_mnist_augmentation

[hyperparameters_evaluation]
n_samples = 1000